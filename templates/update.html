<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<title>出欠更新</title>
</head>
<body>
<h1>出欠情報の更新</h1>
<form method="POST">
<label>出欠:
            
</label><br/>
<div id="details">
<label>肩書: <input name="title" type="text" value="{{ attendance.title }}"/></label><br/>
<label>氏名: <input name="name" type="text" value="{{ attendance.name }}"/></label><br/>
</div>
<button type="submit">更新</button>
<label>AGM出欠 (Attendance)</label><select name="agm_status"><option value="出席">出席</option><option value="欠席">欠席</option></select><label>LPAC出欠 (Attendance)</label><select name="lpac_status"><option value="出席">出席</option><option value="欠席">欠席</option></select></form>
<a href="{{ url_for('index') }}">戻る</a>
<script>
        function toggleDetails(select) {
            const details = document.getElementById('details');
            details.style.display = select.value === '出席' ? 'block' : 'none';
        }
        window.onload = () => {
            toggleDetails(document.querySelector('select[name=\"status\"]'));
        };
    </script>
</body>
</html>
